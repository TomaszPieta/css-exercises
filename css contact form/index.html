<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>CSS Contact Form</title>
</head>

<body>
  <div class="container">
    <form id="contact" method="post">
      <h1 class="title">
        Contact Form
      </h1>
      <input id="name" type="text" placeholder="Your name" required autofocus>
      <input id="email" type="text" placeholder="Your email" required>
      <input id="phone" type="tel" placeholder="Your phone number" required>
      <textarea id="message" placeholder="Type your message" required></textarea>
      <input class="button" value="Clear" onclick="document.getElementById('contact').reset()" />
      <input class="button" type="submit" value="send" />
      <div>
        <h4 class="unsent">
          Contact us for cooperation
        </h4>
      </div>
      <div class="sent">
        <h4>
          Your message has been sent
        </h4>
      </div>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
  <script src="./main.js"></script>
</body>

</html>
